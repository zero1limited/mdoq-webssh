<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{TITLE}}</title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <style>
      .row {
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 15px;
      }

      .btn-danger {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>{{INSTANCE_DESCRIPTION}}</h1>
    <div class="container">
      <form id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
        <!--<div class="row">-->
          <!--<div class="col">-->
            <!--<label for="_hostname">Hostname</label>-->
            <!--<input class="form-control" type="text" id="_hostname" name="_hostname" value="{{HOSTNAME}}" disabled="disabled">-->
            <input type="hidden" id="hostname" name="hostname" value="{{HOSTNAME}}">
          <!--</div>-->
          <!--<div class="col">-->
            <!--<label for="_port">Port</label>-->
            <!--<input class="form-control" type="number" id="_port" name="_port" placeholder="22" value="{{PORT}}" min=1 max=65535 disabled="disabled">-->
            <input type="hidden" id="port" name="port" value="{{PORT}}">
          <!--</div>-->
        <!--</div>-->
        <div class="row">
          <div class="col">
            <label for="_username">Username</label>
            <input class="form-control" type="text" id="_username" name="_username" value="{{USERNAME}}" disabled="disabled" />
            <input type="hidden" id="username" name="username" value="{{USERNAME}}" />
            <input type="hidden" id="password" name="password" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">Private Key</label>
            <input class="form-control" type="file" id="privatekey" name="privatekey" value="">
          </div>
          <div class="col">
            <label for="passphrase">Passphrase</label>
            <input class="form-control" type="password" name="passphrase" id="passphrase" value="">
          </div>
        </div>
        <input type="hidden" id="totp" name="totp" value="">
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">Connect</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>

    </div>

    <div class="container">
      <div id="status" style="color: red;"></div>
      <div id="terminal"></div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/fullscreen.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
